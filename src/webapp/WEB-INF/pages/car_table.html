<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>
<h1>Cars</h1>

<table border="1">
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Code</th>
    </tr>

    <tr th:each="lst : ${list}">
        <td th:utext="${lst.brand}">brand</td>
        <td th:utext="${lst.model}">color</td>
        <td th:utext="${lst.code}">power</td>
    </tr>
</table>
</body>
</html>
